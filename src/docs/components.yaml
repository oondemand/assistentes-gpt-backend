securitySchemes:
  bearerAuth:
    type: http
    scheme: bearer
    bearerFormat: JWT

parameters:
  PageIndexParam:
    in: query
    name: pageIndex
    schema:
      type: integer
      default: 1
    description: Número da página

  PageSizeParam:
    in: query
    name: pageSize
    schema:
      type: integer
      default: 10
    description: Quantidade de itens por página

schemas:
  BasePaginatedResponse:
    type: object
    properties:
      pagination:
        type: object
        properties:
          currentPage:
            type: integer
          totalPages:
            type: integer
          totalItems:
            type: integer
          itemsPerPage:
            type: integer

  HistoricoItem:
    type: object
    properties:
      _id:
        type: string
      usuario:
        $ref: "#/components/schemas/Usuario"
      entidade:
        type: string
      acao:
        type: string
      origem:
        type: string
      idRegistro:
        type: string
      dadosAtualizados:
        type: object
        additionalProperties: true # Permite objetos variados
      dataHora:
        type: string
        format: date-time

  Usuario:
    type: object
    properties:
      _id:
        type: string
      tipo:
        type: string
      nome:
        type: string
      email:
        type: string
      status:
        type: string

  Pessoa:
    type: object
    properties:
      _id:
        type: string
      grupo:
        type: string
      tipo:
        type: string
      nome:
        type: string
      documento:
        type: string
      status:
        type: string
      label:
        type: string

  Importacao:
    type: object
    properties:
      _id:
        type: string
      arquivo:
        type: string
      tipo:
        type: string
      arquivoErro:
        type: string
      arquivoLog:
        type: string
      detalhes:
        type: object
        additionalProperties: true
