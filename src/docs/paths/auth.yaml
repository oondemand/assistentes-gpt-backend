/auth/login:
  post:
    summary: Login na aplicação
    tags:
      - Autenticação
    responses:
      "200":
        content:
          application/json:
            schema:
              type: object
              properties:
                _id:
                  type: string
                  example: "684ab3c2fecc277456970f08"
                nome:
                  type: string
                  example: "Jhon doe"
                tipo:
                  type: "string"
                  example: admin
                idioma:
                  type: string
                  example: "pt-br"
