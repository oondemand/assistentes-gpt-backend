/usuarios/:
  post:
    tags:
      - Usuários
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - nome
              - email
              - senha
            properties:
              tipo:
                type: string
                example: "prestador"
              nome:
                type: string
                example: "João da Silva"
              email:
                type: string
                example: "joao@email.com"
              senha:
                type: string
                example: "senha123"
              status:
                type: string
                example: "ativo"
    responses:
      201:
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/Usuario"
  get:
    tags:
      - Usuários
    description: |
      Retorna uma lista paginada de usuários. Permite filtrar por qualquer campo do modelo de usuário.
      Exemplos de filtros:
      - tipo=admin
      - email=exemplo@email.com
      - nome=João
    parameters:
      - $ref: "#/components/parameters/PageIndexParam"
      - $ref: "#/components/parameters/PageSizeParam"
    responses:
      200:
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/BasePaginatedResponse"
                - type: object
                  properties:
                    results:
                      items:
                        $ref: "#/components/schemas/Usuario"
/usuarios/{id}:
  delete:
    tags:
      - Usuários
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: ID do usuário
    responses:
      200:
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/BasePaginatedResponse"
                - type: object
                  properties:
                    results:
                      items:
                        $ref: "#/components/schemas/Usuario"
  get:
    tags:
      - Usuários
    summary: Obtém um usuário específico
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
        description: ID do usuário
    200:
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/BasePaginatedResponse"
              - type: object
                properties:
                  results:
                    items:
                      $ref: "#/components/schemas/Usuario"
